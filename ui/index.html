<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <script>
        if (typeof ue === 'undefined') {
            // for browser testing outside of game
            ue = { game: { callevent: console.log } };
        }
        (function (obj) {
            ue.game = {};
            ue.game.callevent = function (name, ...args) {
                if (typeof name != "string") {
                    return;
                }
                if (args.length == 0) {
                    obj.callevent(name, "")
                } else {
                    let params = []
                    for (let i = 0; i < args.length; i++) {
                        params[i] = args[i];
                    }
                    obj.callevent(name, JSON.stringify(params));
                }
            };
        })(ue.game);
        CallEvent = ue.game.callevent;
    </script>
    <link href="./style.css" rel="stylesheet">
    <script src="./jquery.js"></script>
    <script src="./ingame-editor.js"></script>
</head>
<body>
    <div id="container">
        <div id="error"></div>
        <div id="editor">
<textarea id="code" spellcheck="false">
local weather = Random(1,10)
AddPlayerChat("Weather is now "..weather)
SetWeather(weather)
</textarea>
        </div>
        <div id="buttons">
            <button id="RunClient">&#9658; Run Client</button>
            <button id="RunServer">&#9658; Run Server</button>
        </div>
    </div>
</body>
</html>
